{% extends 'base.html' %}
{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://media.istockphoto.com/vectors/vector-icon-customer-relationship-management-logo-vector-id540396124?k=20&m=540396124&s=170667a&w=0&h=MNRh6f46ISwXPwk0ZyuWd-VOWC7IdcoHFC3XbmuutSg=">

      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Mudassae CRM</h1>
      <p class="mb-8 leading-relaxed">This CRM helps you manage your Leads.</p>
      {% comment %} <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">Button</button>

    </div>
