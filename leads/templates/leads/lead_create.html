{% extends "base.html"%}
{% load tailwind_filters %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to leads</a>
    <hr/>
    <h2>Create a new Lead </h2>
    <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full px-3 py-2  border border-blue-300 rounded-md  focus:outline-none focus:ring focus:ring-indigo-500 focus:border-indigo-300">
            Create Lead
        </button>
    </form>
{% endblock content %}
